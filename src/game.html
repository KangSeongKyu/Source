<!DOCTYPE html>
<html lang="ko">
<head>
  <title> kakao games</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    body { width: 360px; height: 640px}
    #myBack { position: absolute; margin: 0px 0px;}
    #myCanvas {position: absolute; margin:60px 15px;}
    .border-styles > #myBack{
      border-width: 2px;
      border-color: blue;
    }
    .border-styles > #myCanvas{
      border-width: 2px;
      border-color: blue;
    }
    .gameover {
      position: absolute;
      top: 300px;
      left: 50px;
      color: red;
      font-family: Bombardment, sans-serif;
      font-size: 70px;
      cursor: default;
      display: none;
    }
    .gameover span{
      font-size: 20px;
      cursor: pointer;
      position: relative;
      left: 50px;
    }
    .gameover span:hover {
      color: orange;
    }
  </style>
</head>
<body>
  <canvas id="myBack" width="320" height="568" style="position: absolute; margin: 0px 0px; border-style:solid"></canvas>
  <canvas id="myCanvas" width="280" height="440" style="position: absolute; margin:64px 20px; border-style:groove"></canvas>
  <div class="gameover" id="gameover">GAME OVER
    <p><span id="restart" style="font-size: 40px; color: orange; left: 100px; border-style:groove">RESTART</span></p>
    <p><span id="maxScore" style="font-size: 40px; color: yellow; left: 50px">0</span></p>
  </div>
  <script src="main.js"></script>
  </body>
</html>
