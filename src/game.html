<!DOCTYPE html>
<html lang="ko">
<head>
  <title> kakao games</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript">
          ganvas = document.getElementById("myBack");
          canvas = document.getElementById("mtCanvas");
          ganvas.width = window.innerWidth-10;
          ganvas.height = window.innerHeight-10;
          canvas.width = window.innerWidth-10;
          canvas.height = (canvas.width)*(11/7);

          function drawCanvas(){
            var gwidth, gheight, cwidth, cheight;
            if(canvas.height>ganvas.height){
              gwidth = ganvas.width;
              gheight = ganvas.height;
              cwidth = (canvas.width)*0.85;
              cheight = (canvas.height)*0.85;

              ganvas.width = gwidth;
              ganvas.height = gheight;
              canvas.width = cwidth;
              canvas.height = cheight;

              if(canvas.height>ganvas.height&&Math.abs(canvas.height-ganvas.height)<(canvas.height/11)){
                  drawCanvas();
              }
            }else{
                gwidth = ganvas.width;
                gheight = ganvas.height;
                cwidth = canvas.width;
                cheight = canvas.height;

                ganvas.width = gwidth;
                ganvas.height = gheight;
                canvas.width = cwidth;
                canvas.height = cheight;
            }
            return ganvas.width, ganvas.height, canvas.width, canvas.height;
          }
  </script>
  <style type="text/css">
    @font-face{
      font-family: "Bombardment";
      src:url("Bombardment.ttf") format("truetype");
    }
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    .border-styles >#myCanvas {
        background-color: #ccc;
        display: block;
        position: absolute;
        top: 100;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
    }
    #myBack { position: absolute;}
    #myCanvas {position: absolute;}
    .border-styles > #myBack{
      border-width: 2px;
      border-color: blue;
    }
    .gameover {
      position: absolute;
      text-align: center;
      top: 60px;
      margin-top: 60px;
      width: 100%;
      height: 100%;
      color: red;
      font-family: Bombardment, sans-serif;
      font-size: 60px;
      cursor: default;
      display: none;
    }
    .gameover span{
      text-align: center;
      font-size: 40px;
      cursor: pointer;
      position: relative;
    }
    .gameover span:hover {
      text-align: center;
      color: green;
    }
  </style>
</head>
<body onresize="drawCanvas()">
  <canvas id="myCanvas" style="border-style:solid"></canvas>
  <canvas id="myBack" style="border-style:groove"></canvas>
  <div class="gameover" id="gameover" style="margin-top:60px">GAME OVER
    <p><span id="restart" style="font-size: 40px; color: blue; border-style:groove">RESTART</span></p>
    <p><span id="maxScore" style="font-size: 40px; color: green">0</span></p>
    </div>
  <script src="main.js"></script>
  </body>
</html>
