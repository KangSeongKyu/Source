<!DOCTYPE html>
<html lang="ko">
<head>
  <title> kakao games</title>
  <meta charset="utf-8">
 <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    #myBack { position: absolute; margin: 0px 0px;}
    #myCanvas {position: absolute; margin:0px 0px;}
    .border-styles > #myBack{
      border-width: 2px;
      border-color: blue;
    }
    .border-styles > #myCanvas{
      border-width: 2px;
      border-color: blue;
    }
    .gameover {
      position: absolute;
      top: 200px;
      left: 60px;
      color: red;
      font-family: Bombardment, sans-serif;
      font-size: 50px;
      cursor: default;
      display: none;
    }
    .gameover span{
      font-size: 20px;
      cursor: pointer;
      position: relative;
      left: 20px;
    }
    .gameover span:hover {
      color: orange;
    }
  </style>
</head>
<body>
  <canvas id="myBack" style="border-style:solid;width: 100%; height: 100%"></canvas>
  <canvas id="myCanvas" style="border-style:groove;width: 100%; height: 100%"></canvas>
  <div class="gameover" id="gameover">GAME OVER
    <p><span id="restart" style="font-size: 30px; color: green; left: 70px; border-style:groove">RESTART</span></p>
    <p><span id="maxScore" style="font-size: 30px; color: blue; left: 35px">0</span></p>
  </div>
  <script src="main.js"></script>
  </body>
</html>
