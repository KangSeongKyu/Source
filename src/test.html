<!DOCTYPE html>
<html lang="ko">
<head>
  <title> kakao games</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
     html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    .border-styles >#myCanvas {
        background-color: #ccc;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
    }
    #myBack { position: absolute; margin: 0px 0px;}
    #myCanvas {position: absolute; margin:45px 5px;}
    .border-styles > #myBack{
      border-width: 2px;
      border-color: blue;
    }
    .gameover {
      position: absolute;
      top: 100px;
      left: 20px;
      color: red;
      font-family: Bombardment, sans-serif;
      font-size: 50px;
      cursor: default;
      display: none;
    }
    .gameover span{
      font-size: 30px;
      cursor: pointer;
      position: relative;
      left: 20px;
    }
    .gameover span:hover {
      color: orange;
    }
  </style>
</head>
<body>
  <canvas id="myBack" width="360" height="640" style="border-style:solid"></canvas>
  <canvas id="myCanvas" width="350" height="550" style="border-style:groove"></canvas>
  <div class="gameover" id="gameover">GAME OVER
    <p><span id="restart" style="font-size: 30px; color: orange; left: 50px; border-style:groove">RESTART</span></p>
    <p><span id="maxScore" style="font-size: 30px; color: yellow; left: 50px">0</span></p>
  </div>
  <script src="main.js"></script>
  </body>
</html>
